<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Caculator</title>
</head>

<body>
    <section class=titleSection>
        <h1>Javascript Calculator</h1>
        <h2>By Brayden Raudenbush</h2>
    </section>

    <section class="calculatorSection">
        <div class="buttons">
            <button class ="buttonOne" type="submit">(</button>
            <button class ="buttonTwo" type="submit">)</button>
            <button class ="buttonThree" type="submit">%</button>
            <button class ="buttonFour" type="reset">AC</button>
            <br>
            <button class ="buttonFive" type="submit">7</button>
            <button class ="buttonSix" type="submit">8</button>
            <button class ="buttonSeven" type="submit">9</button>
            <button class ="buttonEight" type="submit">รท</button>
            <br>
            <button class ="buttonNine" type="submit">4</button>
            <button class ="buttonTen" type="submit">5</button>
            <button class ="buttonEleven" type="submit">6</button>
            <button class ="buttonTwelve" type="submit">X</button>
            <br>
            <button class ="buttonThirteen" type="submit">1</button>
            <button class ="buttonFourteen" type="submit">2</button>
            <button class ="buttonFifteen" type="submit">3</button>
            <button class ="buttonSixteen" type="submit">+</button>
            <br>
            <button class ="buttonSeventeen" type="submit">0</button>
            <button class ="buttonEighteen" type="submit">.</button>
            <button class ="buttonNineteen" type="submit">=</button>
            <button class ="buttonTwenty" type="submit">-</button>
        </div>
        
        
    </section>
    
    <section class="output">
            <h3>Your Answer Is!</h3>
            <h3>Display Answer</h3>
        </section>
</body>

</html>
